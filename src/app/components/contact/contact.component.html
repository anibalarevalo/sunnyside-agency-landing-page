<div class="mx-auto w-full pt-16 bg-skyblue">
  <h2 class="text-center text-3xl mb-8 text-verydark-grayish-blue">Send your name and email!</h2>
  <form [formGroup]="formDate" (ngSubmit)="submit()" class="mx-4">
    <div class="flex flex-col items-center gap-10 mb-16">
      <div>
        <label for="name" class="formLabel">Name</label>
        <input type="text" name="name" id="name" formControlName="name" class="formInput">
      </div>
      <div>
        <label for="email" class="formLabel">Email</label>
        <input type="text" name="email" id="email" formControlName="email" class="formInput">
      </div>
    </div>
    <div class="pb-8">
      <button type="submit" class="mx-auto block text-white font-barlow text-xl hover:text-black transition duration-[250]">Submit</button>
    </div>
  </form>
</div>
