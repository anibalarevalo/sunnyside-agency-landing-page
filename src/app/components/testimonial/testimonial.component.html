<article class="mx-auto flex flex-col items-center text-center mt-16 px-6 lg:px-16">
  <img [src]="testimony?.profile" alt="profile" class="rounded-full size-20 mb-6">
  <p class="font-barlow text-verydark-grayish-blue mb-6">{{testimony?.testimony}}</p>
  <h2 class="font-fraunces-black mb-2">{{testimony?.name}}</h2>
  <span class="font-barlow text-grayish-blue text-sm">{{testimony?.position}}</span>
</article>
